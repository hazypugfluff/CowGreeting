# Configuration file for greetcow
# Use 24-hour format for time (true = 24-hour, false = AM/PM)
TIME_FORMAT_24HR=false

# Format for time (default if 24-hour time is selected)
TIME_FORMAT_24HR_FORMAT="%H:%M:%S"

# Format for time (default if AM/PM time is selected)
TIME_FORMAT_AMPM_FORMAT="%I:%M %p"

# Show date in greeting (true/false)
SHOW_DATE=true

# Format for date (uses date command formatting)
DATE_FORMAT="%Y-%m-%d"

# Display time before or after date in output (true = before, false = after)
TIME_BEFORE_DATE=false
# Set the timezone for time-based formatting (e.g., "UTC", "America/New_York", etc.)
TIMEZONE="America/Los_Angeles"

# Custom greeting template
# Available placeholders:
#   TIMEOFDAY - "morning", "afternoon", "evening"
#   USER - the current username (whoami)
#   DATESTR - the date/time formatted as per the config
GREETING_TEMPLATE="Good TIMEOFDAY, USER! It is DATESTR."
